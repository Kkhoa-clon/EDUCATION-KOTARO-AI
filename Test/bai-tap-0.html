<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NASA APOD Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #58a6ff;
    }
    img {
      max-width: 90%;
      border-radius: 10px;
      margin: 20px 0;
    }
    .description {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.1em;
    }
    .date-input {
      margin-bottom: 20px;
    }
    input[type="date"] {
      padding: 5px;
      font-size: 1em;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>

  <h1>NASA Astronomy Picture of the Day</h1>
  
  <div class="date-input">
    <input type="date" id="datePicker" max="" />
    <button onclick="fetchAPOD()">Xem ảnh</button>
  </div>

  <div id="apod">
    <h2 id="title"></h2>
    <img id="image" alt="Astronomy Picture" />
    <p class="description" id="explanation"></p>
  </div>

  <script>
    const apiKey = "QjukGaZAtCoeMB9z9M2h36VG0gEauYpVOXLEPGyP"; // ← Thay bằng API key thật

    // Tự động đặt ngày hôm nay là ngày tối đa
    document.getElementById("datePicker").max = new Date().toISOString().split("T")[0];

    async function fetchAPOD() {
      const date = document.getElementById("datePicker").value || "";
      const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}${date ? `&date=${date}` : ""}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.media_type === "image") {
          document.getElementById("title").textContent = data.title;
          document.getElementById("image").src = data.url;
          document.getElementById("image").style.display = "block";
          document.getElementById("explanation").textContent = data.explanation;
        } else {
          document.getElementById("title").textContent = "Không hỗ trợ media loại này.";
          document.getElementById("image").style.display = "none";
          document.getElementById("explanation").textContent = "Hôm nay NASA không có hình ảnh, chỉ có video hoặc file khác.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("title").textContent = "Lỗi tải dữ liệu!";
        document.getElementById("image").style.display = "none";
        document.getElementById("explanation").textContent = "Vui lòng kiểm tra lại API key hoặc kết nối mạng.";
      }
    }

    // Tải dữ liệu ngay khi vào trang
    fetchAPOD();
  </script>

</body>
</html>
